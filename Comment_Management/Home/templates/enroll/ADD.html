{% extends 'enroll/base.html'%}
{% block content %}
<div class="row">
    <div class="col-sm-4">
        <h4 class='text-center alert alert-info'>Add a new Comment</h4>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-primary" value="Add">
        </form>
    </div>

    <div class="col-sm-8 ">
        <h4 class='text-center alert alert-info'>Previous Comments</h4>
        {%if stu %}
            
            <table class="table table-striped ">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Comments</th>
                <th scope="col">Actions</th>
                
              </tr>  
            </thead>
            <tbody>
              {% for st in stu  %}
                <tr>
                  <th scope="row">{{st.id}}</th>
                  <td>{{st.Comment}}</td>
                  <td>
                    <a href="{% url 'updatedata' st.id%}" class="btn btn-primary btn-sm">Edit</a>
                    <form action="{% url 'deletedata' st.id %}" method="post" class="d-inline"> {% csrf_token %}
                      <input type ="submit" class='btn btn-danger' value='Delete'> 
                    </form>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
        {% else %}
            
        {% endif%}
</div>
{% endblock content%}
